{% load staticfiles %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'gates:project' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}

<a href="/accounts/logout/">logout</a>
