<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BillShare</title>
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/assets/css/index.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3" style="padding-top: 100px;">
          <h1 style="font-weight: 200;" class="text-center">Login</h1>
          <div class="input-group input-group-lg" style="padding: 50px 0;">
          <form action="/login/" method="POST">{% csrf_token %}
            <input type="text" class="form-control" placeholder="Username" name="username" />
            <input type="password" class="form-control" placeholder="Password" name="password" />
            <input type="hidden" class="form-control" name="next" value="{{ next }}" />
            <span class="input-group-btn">
              <input class="btn btn-success" type="submit">&gt;</input>
            </span>
          </form>
          </div>
          <hr />
          <p class="text-center footer">Â© 2015 BillShare. Xiaoyu Tai, Zheng Yan.</p>
        </div>
      </div>
    </div>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
  </body>
</html>
